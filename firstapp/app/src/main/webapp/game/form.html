<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>현우 개인프로젝트</title>
</head>
<body>
<h1>게임 관리 시스템</h1>

<h2>게임</h2>

<form action="/game/add">
  <div>
    타이틀: <input name="title" type="text">
  </div>
  <div>
    평점: <input name="rating" type="text">
  </div>
  <div>
    가격: <input name="price" type="text">
  </div>
  <div>
    제작사: <input name="produce" type="text">
  </div>
  <div>
    장르: <input name="genre" type="text">
  </div>
  <div>
    소개: <textarea name="info"></textarea>
  </div>
  <div>
    출시일: <input name="release_date" type="date">
  </div>
  <div>
    <button>등록</button>
  </div>
</form>

</body>
</html>
