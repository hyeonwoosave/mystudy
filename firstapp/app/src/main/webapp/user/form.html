<!DOCTYPE html>
<html lang="en">
<head>

  <title>현우 개인프로젝트</title>
</head>
<body>
<h1>게임 관리 시스템</h1>

<h2>회원</h2>

<form action="/user/add">

    이름: <input name="name" type="text">

    <button>등록</button>

</body>
</html>
